<div class="container">
	<h2>Chat room</h2>
	<div id="room"></div>
	<div id="room-list"></div>
	<div id="messages"></div>
</div>
<div class="container">
	<form role="form">
	  <div class="form-group">
	    <label for="send-message">Message:</label>
	    <input type="text" class="form-control" id="send-message" placeholder="Your message here...">
	  </div>
	  <button id="send-button" type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
<div id="help">
	<h3>Chat commands:</h3>
	<p class="bg-info">Change Nickname: <code>/nick [username]</code></p>
	<p class="bg-info">Join/Create room: <code>/join [room name]</code></p>
</div>
